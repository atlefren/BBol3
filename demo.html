<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #map {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: gray;
        }

    </style>
</head>
<body>

<div id="map"></div>
<script type="text/javascript" src="js/lib/underscore-min.js"></script>
<script type="text/javascript" src="js/lib/OpenLayers-2.13.1/OpenLayers.js"></script>
<script type="text/javascript" src="js/src/mapcore.js"></script>

<script type="text/javascript">
(function () {
    'use strict';

    var map = BW.MapCore.createMap(
        'map',
        {
            baseLayer: 2,            
            overlays: [
                {id: 100, opacity: 0.7, visible: true},
                {id: 101, opacity: 0.7}
            ],
            baseLayerList: [
                {
                    id: 1,
                    protocol: 'WMTS',
                    name: 'Hovedkart Sjø',
                    url: 'http://opencache.statkart.no/gatekeeper/gk/gk.open_wmts?',
                    layerName: 'sjo_hovedkart2'
                },
                {
                    id: 2,
                    protocol: 'WMTS',
                    name: 'Havbunn Grunnkart',
                    url: 'http://opencache.statkart.no/gatekeeper/gk/gk.open_wmts?',
                    layerName: 'havbunn_grunnkart'                    
                }
            ],
            overlayList: [
                {
                    id: 100,
                    protocol: 'WMS',
                    name: 'Grenser',
                    url: 'http://maps.imr.no/geoserver/wms?',
                    layerName: 'currents:atlantic_water',
                    tiled: false
                },
                {
                    id: 101,
                    protocol: 'WMS',
                    name: 'Fartøy med oljevernutstyr',
                    url: 'http://kart.kystverket.no/wms.aspx',
                    layerName: 'layer_452',
                    tiled: false
                }                
            ]
        }
    );
  
}());
</script>

</body>
</html>
